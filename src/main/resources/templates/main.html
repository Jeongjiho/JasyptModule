<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jasypt-Module</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/common.css">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>Jasypt-Module</strong>
            </a>
        </div>
    </div>
</header>

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1>Jasypt-Module</h1>
            <p class="lead text-muted">암호화/복호화 된 문자열을 입력 후 원하는 버튼 클릭 시 암호화/복호화하여 보여줍니다.</p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <h4 class="mb-3">KEY</h4>
            <div class="row">
                <div class="col-md-10 auto-center mb-60px">
                    <input type="text" id="key" class="form-control" autocomplete="off">
                </div>
            </div>

            <h4 class="mb-3">문자열</h4>
            <div class="row">
                <div class="col-md-10 auto-center mb-60px">
                    <input type="text" id="str" class="form-control" autocomplete="off">
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 auto-center mb-30px">
                    <button id="btnEncrypt" class="btn btn-primary btn-lg btn-block" type="button">encrypt</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 auto-center mb-30px">
                    <button id="btnDecrypt" class="btn btn-info btn-lg btn-block" type="button">decrypt</button>
                </div>
            </div>

            <hr class="mb-60px"/>

            <h4 class="mb-3">결과</h4>
            <div class="row">
                <div class="col-md-10 auto-center mb-60px">
                    <pre id="resultArea" class="result-box"></pre>
                </div>
            </div>

        </div>
    </div>
</main>

<footer class="text-muted">
    <div class="container">
        <p>COPYRIGHT@JeongJiHo</p>
    </div>
</footer>


<script type="text/javascript" src="../static/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript" src="../static/js/constract.js"></script>
<script type="text/javascript" src="../static/js/jasypt-module.js"></script>

<script type="text/javascript">
    $( document ).ready(function() {
        common.setAjax();
        jasyptModule.init();
    });
</script>
</body>
</html>
